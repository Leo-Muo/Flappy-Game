<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>

  <body>
    <div id="container">
      <header>
        <h1>Just Another Flappy Bird Game</h1>
      </header>

      <section id="canvas">
        <canvas id="canvas1"></canvas>
      </section>

      <section id="button">
        <input
          id="pause"
          type="image"
          src="image/pause.png"
          alt="Submit"
          width="150"
          height="50"
        />
        <input
          id="restart"
          type="image"
          src="image/restart.png"
          alt="Submit"
          width="150"
          height="50"
        />
      </section>
    </div>

    <script src="js/bird.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
